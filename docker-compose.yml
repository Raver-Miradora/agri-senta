services:
  postgres:
    image: postgres:16-alpine
    container_name: agrisenta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: agrisenta
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agrisenta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrisenta -d agrisenta"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
    container_name: agrisenta-backend
    restart: unless-stopped
    environment:
      APP_NAME: Agri-Senta API
      APP_VERSION: 0.1.0
      ENVIRONMENT: development
      DATABASE_URL: postgresql+asyncpg://agrisenta:password@postgres:5432/agrisenta
      DA_SCRAPE_URL: https://www.da.gov.ph/price-monitoring/
      PSA_API_URL: https://openstat.psa.gov.ph/
      SCRAPE_SCHEDULE_CRON: 0 6 * * *
      FORECAST_SCHEDULE_CRON: 0 0 * * 0
      CORS_ORIGINS: '["http://localhost:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')\"",
        ]
      interval: 15s
      timeout: 5s
      retries: 6
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    container_name: agrisenta-frontend
    restart: unless-stopped
    environment:
      INTERNAL_API_URL: http://backend:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3000').then(() => process.exit(0)).catch(() => process.exit(1))\"",
        ]
      interval: 20s
      timeout: 5s
      retries: 6
      start_period: 25s

volumes:
  postgres_data:
