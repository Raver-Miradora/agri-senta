services:
  postgres:
    image: postgres:16-alpine
    container_name: agrisenta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: agrisenta
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agrisenta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: agrisenta-backend
    restart: unless-stopped
    environment:
      APP_NAME: Agri-Senta API
      APP_VERSION: 0.1.0
      ENVIRONMENT: development
      DATABASE_URL: postgresql+asyncpg://agrisenta:password@postgres:5432/agrisenta
      DA_SCRAPE_URL: https://www.da.gov.ph/price-monitoring/
      PSA_API_URL: https://openstat.psa.gov.ph/
      SCRAPE_SCHEDULE_CRON: 0 6 * * *
      FORECAST_SCHEDULE_CRON: 0 0 * * 0
      CORS_ORIGINS: '["http://localhost:3000"]'
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: agrisenta-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
