name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ───────────────────────── Backend ─────────────────────────
  backend:
    name: Backend – Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: agrisenta
          POSTGRES_PASSWORD: password
          POSTGRES_DB: agrisenta_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U agrisenta -d agrisenta_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://agrisenta:password@localhost:5432/agrisenta_test
      ENVIRONMENT: testing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with Ruff
        run: ruff check . --output-format=github

      - name: Format check with Ruff
        run: ruff format --check .

      - name: Run tests
        run: pytest -v --tb=short

  # ───────────────────────── Frontend ────────────────────────
  frontend:
    name: Frontend – Lint, Type-check & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: npm run build

  # ──────────────────── Docker Compose Build ─────────────────
  docker:
    name: Docker – Compose Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build all services
        run: docker compose build

      - name: Verify images created
        run: |
          docker images --filter "reference=agri-senta*" --format "{{.Repository}}:{{.Tag}}\t{{.Size}}"
